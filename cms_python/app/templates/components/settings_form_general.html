<form class="settings-form">
    <div class="form-group">
        <label for="siteName">アプリケーション名</label>
        <input type="text" id="siteName" class="form-control" value="KAGAMI IR管理センター">
    </div>

    <div class="form-group">
        <label for="language">言語設定</label>
        <select id="language" class="form-control">
            <option value="ja" selected>日本語</option>
            <option value="en">English</option>
        </select>
    </div>

    <div class="form-group">
        <label for="timezone">タイムゾーン</label>
        <select id="timezone" class="form-control">
            <option value="Asia/Tokyo" selected>Asia/Tokyo</option>
            <option value="UTC">UTC</option>
        </select>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn-primary">変更を保存</button>
        <button type="button" class="btn-secondary">キャンセル</button>
    </div>
</form>
