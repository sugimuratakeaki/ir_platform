<!-- ファイルアップロードコンポーネント -->
<div class="upload-area" data-upload-zone>
    <div class="upload-area__content">
        <div class="upload-area__icon">{{ icon if icon else '📁' }}</div>
        <h3 class="upload-area__title">{{ title if title else 'ファイルをアップロード' }}</h3>
        <p class="upload-area__description">
            {{ description if description else 'ファイルをドラッグ&ドロップまたはクリックして選択' }}
        </p>
        <input type="file" 
               class="upload-area__input" 
               {% if multiple %}multiple{% endif %} 
               {% if accept %}accept="{{ accept }}"{% endif %}>
        <button class="btn btn--primary upload-area__button">
            ファイル選択
        </button>
    </div>
    
    <div class="upload-area__progress" style="display: none;">
        <div class="progress-bar">
            <div class="progress-bar__fill" style="width: 0%"></div>
        </div>
        <span class="upload-area__status">アップロード中...</span>
    </div>
</div>

{% if show_file_list %}
<!-- アップロードされたファイルリスト -->
<div class="file-list" id="file-list">
    <!-- ファイルアイテムは動的に生成される -->
</div>
{% endif %}
