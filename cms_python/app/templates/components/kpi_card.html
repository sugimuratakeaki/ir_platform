<div class="kpi-card">
    <div class="kpi-icon">{{ icon|safe }}</div>
    <div class="kpi-content">
        <div class="kpi-value">{{ value }}</div>
        <div class="kpi-label">{{ label }}</div>
        {% if change %}
        <div class="kpi-change {{ 'positive' if positive else 'negative' }}">
            {{ change }}
        </div>
        {% endif %}
    </div>
</div>
